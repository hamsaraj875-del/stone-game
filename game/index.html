<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game!</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="almost_body">
        <h2><center>Stone   Paper   Sessor</center></h2>
    <select value="Level" class="hardness">
        <option value="" disabled selected hidden>Level</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    </div>
    <div class="body">
        <div class="choice" id="stone_div"></div>
        <div class="choice" id="paper_div"></div>
        <div class="choice" id="sessor_div"></div>
    </div>
    <div class="scorecard">
        <div class="user">
            <p class="user_score">0</p>
            <p>user</p>
        </div>
        <div class="computer">
            <p class="computer_score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="result">
        <div class="first_result">
            Result
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
